name: GolangCI-Lint

on:
  push:
    tags:
      - v*
    branches: [main]
  pull_request:

jobs:
  golangci:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v2

      - name: GolangCI-Lint 
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.44
