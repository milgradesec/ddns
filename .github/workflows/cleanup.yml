name: Delete old workflow runs
on:
  schedule:
    - cron: "0 0 1 * *"

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v1.2.3
        with:
          repository: ${{ github.repository }}
          retain_days: 30
