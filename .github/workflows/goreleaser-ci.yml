name: Goreleaser CI

on: [push, pull_request]

permissions:
  contents: read

jobs:
  goreleaser-config:
    name: Check
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Check config
        uses: goreleaser/goreleaser-action@v4
        with:
          args: check -f .goreleaser.yml