# https://golangci-lint.run/usage/configuration/

linters:
  disable-all: true
  enable:
    - bodyclose
    - deadcode
    - depguard
    - dogsled
    - dupl
    - errcheck
    - funlen
    - goconst
    - gocritic
    - gocyclo
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ineffassign
    - lll
    - misspell
    - nakedret
    - nolintlint
    - rowserrcheck
    - staticcheck
    - structcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - varcheck
    - whitespace
    - godot
    - godox
    - prealloc
    - exportloopref
    - promlinter
    - tagliatelle
    - asciicheck
    - ifshort
    - durationcheck
    - exhaustive
    - errorlint
    - gomoddirectives
    - gomodguard
    - importas
    - makezero
    - nestif
    - nilerr
    - noctx
    - predeclared
    - sqlclosecheck
    - wastedassign
    - forcetypeassert
    - gci
    - goheader

run:
  skip-dirs:
    - testdata
